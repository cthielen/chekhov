<div class="row-fluid" ng-show="user.is_admin">
  <a class="btn btn-primary pull-right" href="#/templates/new">New Checklist</a>
</div>

<div class="row-fluid" style="margin-top: 2em;">
  <div class="span10 offset1">
    <table class="table table-hover" id="templates">
      <tbody>
        <tr ng-hide="loaded"><td class="span12">
          <div class="row text-center"><img src="assets/ajax-loader.gif"></div>
        </td></tr>
        <tr ng-repeat="template in templates" ng-show="loaded">
          <td><span ng-click="startChecklist(template.id)" class="pull-right hint-text" style="padding-top: 1.5em; color: #999; padding-right: 3em;">Start this checklist</span><span ng-click="deleteTemplate(template.id)" class="pull-right hint-text" style="padding-top: 1.5em; color: #999; padding-right: 3em;">Delete this checklist</span><h3>{{ template.name }}</h3></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
