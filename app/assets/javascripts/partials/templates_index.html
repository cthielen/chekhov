<div class="row" style="margin-top: 2em;">
  <div class="col-md-4 col-md-offset-4">
    <input type="search" placeholder="Search Templates" class="col-md-12" ng-model="search" autofocus />
  </div>
  <div class="col-md-12" ng-show="user.is_admin">
      <a class="btn btn-primary pull-right" href="#/templates/new">New Checklist</a>
  </div>
</div>
<div class="row" style="margin-top: 2em;">
  <div class="col-md-10 col-md-offset-1">
    <div class="alert alert-danger" ng-show="error">
      <button type="button" class="close" ng-click="clearError()">&times;</button>
      <div ng-bind-html="error"></div>
    </div>

    <div class="row text-center" ng-hide="loaded" id="loading"><img src="assets/ajax-loader.gif"></div>
    <table class="table table-hover" id="templates">
      <tbody>
        <tr ng-repeat="template in templates" ng-click="startChecklistDialog(template.id)" ng-show="loaded">
          <td>
            <span class="pull-right hint-text">
              Start this checklist
              <span class="template-actions" ng-show="user.is_admin">
                <a class="glyphicon glyphicon-edit" tooltip="Edit this checklist" stop-event="click" href="#/templates/edit/{{template.id}}"></a>
                <a class="glyphicon glyphicon-refresh" tooltip="Duplicate this checklist" stop-event="click" href="#/templates/duplicate/{{template.id}}"></a>
                <a class="glyphicon glyphicon-trash" tooltip="Delete this checklist" ng-click="confirmDeleteTemplate(template)" stop-event="click"></a>
              </span>
            </span>
            <h3>{{ template.name }}</h3></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
