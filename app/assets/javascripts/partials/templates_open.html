<div class="row-fluid" style="margin-top: 2em;">
  <div class="span10 offset1">
    <table class="table table-hover" id="templates">
      <tbody>
        <tr ng-repeat="checklist in checklists" ng-click="openChecklist(checklist.id)">
          <td><span class="pull-right hint-text" style="padding-top: 1.5em; color: #999; padding-right: 3em;">Continue this checklist</span><h3>{{ checklist.name }}</h3></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
