<h3 class="text-center">Edit Checklist</h3>

<div class="row" style="margin-top: 2em;">
  <div class="col-md-4 col-md-offset-4">
    <input class="form-control input-lg" type="text" placeholder="Name this checklist" ng-model="template.name" style="text-align: center;" autofocus />
  </div>
</div>

<div class="row" style="margin-top: 2em;">
  <div class="col-md-10 col-md-offset-1">
    <div class="alert alert-danger" ng-show="error">
      <button type="button" class="close" ng-click="clearError()">&times;</button>
      <div ng-bind-html="error"></div>
    </div>

    <ul class="nav nav-pills nav-stacked" ng-model="template.entries_attributes" ui-sortable="sortableOptions">
      <li class="sortable-item" ng-repeat="entry in template.entries_attributes" ng-hide="entry._destroy">
          <span>{{$index+1}}. {{ entry.content }}</span>
          <i class="icon-trash close" ng-click="removeFromEntries(entry)"></i>
      </li>
    </ul>
    <ul class="nav nav-pills nav-stacked">
      <li>
        <input class="form-control" type="text" placeholder="New entry" ng-model="newContent" on-enter="addToEntries()" />
      </li>
    </ul>

    <button class="btn btn-primary col-md-4 col-md-offset-4" style="margin-top: 2em;" ng-click="save()">Save</button>
  </div>
</div>
