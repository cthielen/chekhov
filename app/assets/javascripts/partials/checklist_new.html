<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
      <h4 class="modal-title" id="myModalLabel">New Checklist</h4>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="Name">Name</label>
          <div class="controls">
            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="newChecklist.name">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="ticket">SysAid Ticket #</label>
          <div class="controls">
            <input type="number" class="form-control" id="ticket" placeholder="SysAid Ticket #"
              ng-model="newChecklist.ticket_number">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="public">Public</label>
          <div class="controls">
            <input type="checkbox" ng-model="newChecklist.public">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
      <button type="button" class="btn btn-primary" ng-click="create()">Create</button>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
