<div class="row-fluid">
  <button class="btn pull-right">
    Public
  </button>
  <h1 class="span10">{{checklist.name}}</h1>
</div>

<div class="row-fluid" style="margin-top: 2em;">
  <div class="span10 offset1">
    <table class="table table-hover" id="entries">
      <tbody>
        <tr ng-repeat="entry in checklist.template_entries" ng-click="check()">
          <td><input type="checkbox"></input></td>
          <td><h3>{{ entry.content }}</h3></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
