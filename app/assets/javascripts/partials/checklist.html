<div class="row-fluid">
  <button class="btn btn-large pull-right" ng-click="togglePublic()" ng-class="{active: checklist.public}" style="margin-top: 5px;">
    Make Public
  </button>
  <h1 class="span10">{{checklist.name}}</h1>
</div>

<div class="row-fluid" style="margin-top: 2em;">
  <div class="span10 offset1">
    <table class="table table-hover" id="entries">
      <tbody>
        <tr ng-repeat="entry in checklist.entries_attributes" ng-click="check(entry)">
          <td><input type="checkbox" ng-model="entry.checked" style="pointer-events: none;"></input></td>
          <td><h3>{{ entry.content }}</h3></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
