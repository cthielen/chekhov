<form role="form" ng-submit="saveChanges()">
  <div class="form-group">
    <input type="number" class="form-control" id="time-spent" placeholder="Time Spent (Minutes)"
      ng-model="entry.time_spent" autofocus>
    <p class="help-block small">Leave blank for no activity.</p>
  </div>
  <button type="submit" class="btn btn-primary btn-xs">Submit</button>
</form>
