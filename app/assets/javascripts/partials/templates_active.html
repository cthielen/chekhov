<div class="row" style="margin-top: 2em;">
  <div class="col-md-4 col-md-offset-4">
    <input type="search" placeholder="Search Active Checklists" class="col-md-12" ng-model="search" autofocus />
  </div>
</div>
<div class="row" style="margin-top: 2em;">
  <div class="col-md-10 col-md-offset-1">
    <div class="alert alert-danger" ng-show="error">
      <button type="button" class="close" ng-click="clearError()">&times;</button>
      <div ng-bind-html="error"></div>
    </div>

    <div class="row text-center" ng-hide="loaded" id="loading"><img src="assets/ajax-loader.gif"></div>
    <table class="table table-hover" id="templates">
      <tbody>
        <tr ng-repeat="checklist in checklists" ng-click="openChecklist(checklist.id)" ng-show="loaded">
          <td>
            <span class="pull-right hint-text">
              Continue this checklist
              <span class="template-actions" ng-show="user.is_admin || user.id == checklist.user_id">
                <a class="glyphicon glyphicon-trash" tooltip="Delete this checklist" ng-click="deleteChecklist(checklist)" stop-event="click"></a>
              </span>
            </span>
            <h3>{{ checklist.name }}</h3>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
